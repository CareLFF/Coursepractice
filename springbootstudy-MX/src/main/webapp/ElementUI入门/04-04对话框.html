<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对话框</title>
  <!-- 引入样式 -->
  <link rel="stylesheet"
        href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<!--所有element元素都必须在vue实例里面-->
<div id="app">
  <!-- 打开Form -->
  <el-button type="primary" @click="dialog.show = true">添加用户</el-button>
  <el-dialog :title="dialog.title" :visible.sync="dialog.show">
    <el-form :model="myform">
      <el-form-item label="姓名">
        <el-input v-model="myform.name"></el-input>
      </el-form-item>
      <el-form-item label="住址">
        <el-input v-model="myform.address"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button type="primary" @click="">保存</el-button>
      <el-button @click="dialog.show = false">取 消</el-button>
    </div>
  </el-dialog>

</div>
<!-- 引入 Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
  //Element-UI基于Vue，数据，逻辑处理都由Vue负责
  var app = new Vue({
    el: '#app',
    data: function () {
      return {
        dialog:{
          title:'注册用户',
          show:false
        },
        myform:{
          name:'',
          address:''
        }
      }
    }
  })
</script>
</body>
</html>
