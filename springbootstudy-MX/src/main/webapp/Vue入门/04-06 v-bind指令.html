<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind指令</title>
</head>
<body>
<div id="app">
  <input type="button" value="切换成计算机学院" @click='doSomething'>
  <input type="button" value="切换回海滨学院" @click='doSomething2'>
  <br>
  <img v-bind:src="imageURL"></div>
  <!--v-bind指令简写-->
  <img :src="imageURL">
</div>

<!--引入vue.js-->
<script src="../static/vue/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {imageURL: 'https://www.bjtuhbxy.edu.cn/img/logo.jpg'},
    methods: {
      doSomething: function () {
        this.imageURL = 'http://computer.bjtuhbxy.edu.cn/images/xylogonew.png';
      },
      doSomething2: function () {
        this.imageURL = 'https://www.bjtuhbxy.edu.cn/img/logo.jpg';
      }
    }
  })
</script>
</body>
</html>
